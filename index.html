<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="style.css">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/041dfa712d.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="quote-container" id="quote-container">
        <div class="quote-text">
            <i class="fa fa-quote-left"></i>
            <span id="quote">
                </span>
        </div>
        <div class="author-container">
            <span class="author-text" id="author"></span>
        </div>
        <div class="button-container">
            <button type="button" class="twitter-button" id="twitter" title="Tweet This!">
                <i class="fab fa-twitter"></i>
            </button>
            <button class="quote-button" type="button" id="new-quote">New Quote</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
